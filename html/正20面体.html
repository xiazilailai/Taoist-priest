<script>
    var deg = 180 - Math.asin((3*Math.sqrt(3)+Math.sqrt(15))/(3*Math.sqrt(5)+3))/Math.PI*180*2;

    $(".trBox").children(".trBox1").each(function(i){
        $(this).css({transform: " perspective(600px)  translateX("+ (i)*98+"px)  " });
        var temp = this;
        (function(){
            $(temp).children(".trBox2").each(function(i){
//        $(this).css({transform: " perspective(600px)  translateY("+ 98 *((3*Math.sqrt(3) + Math.sqrt(15))/12 )+"px)  " });
                if(i==0)$(this).css({transform: " perspective(600px)  translateY("+ (2)*49*(1/Math.sqrt(3))+"px)  " });
                if(i==1)$(this).css({transform: " perspective(600px)  translateY("+ (0)*49*(1/Math.sqrt(3))+"px)  " });
                if(i==2)$(this).css({transform: " perspective(600px)  translateY("+ (-1)*49*(1/Math.sqrt(3))+"px) translateX("+ 49+"px)  " });
                if(i==3)$(this).css({transform: " perspective(600px)  translateY("+ (-3)*49*(1/Math.sqrt(3))+"px)  translateX("+ 49+"px)  " });
                var temp = this;
                (function(){
                    var j = i;
                    $(temp).children(".tr").each(function(i){
                        if(j%2){
                            if(i%2){
                                $(this).css({transform: " perspective(600px) rotateZ("+i*60+"deg) translateY("+ -49*(1/Math.sqrt(3))+"px)  " });
                            }else{
                                $(this).css({transform: " perspective(600px) rotateZ("+i*60+"deg) translateY("+ 49*(1/Math.sqrt(3))+"px)  " });
                            }
                        }else{
                            if(i%2){
                                $(this).css({transform: " perspective(600px) rotateZ("+i*60+"deg) translateY("+ 49*(1/Math.sqrt(3))+"px)  " });
                            }else{
                                $(this).css({transform: " perspective(600px) rotateZ("+i*60+"deg) translateY("+ -49*(1/Math.sqrt(3))+"px)  " });
                            }
                        }
                    });
                })();
            });
        })()
    });

    var cont =0,showID;
   function beginShow(){
       showID = setInterval(function(){
           cont++;
           $(".trBox").css({transform: " perspective(600px) rotateX("+cont*10+"deg)  rotateY("+cont*10+"deg)  rotateZ("+cont*10+"deg) " });
       },500);
   }
    $(".begin").on("click",function(){
        if(!showID) beginShow();
    });
    $(".stop").on("click",function(){
        if(showID) clearInterval(showID);
    });
