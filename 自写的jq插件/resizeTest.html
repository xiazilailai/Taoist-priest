<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="width: 200px;height: 200px;border: 1px solid #0cccfe;"></div>
<input type="text" id="text"/>
</body>
<script>
    var reg = /\d{0,6}/;
    var text = document.getElementById("text");
    text.onkeyup = function(){
        var str = reg.exec(text.value);
        text.value = str ;
    };
</script>
</html>
